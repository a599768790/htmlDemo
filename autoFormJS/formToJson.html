<script>


//提交表单
function formToJsonObj () {
    //var form = $("#register")
    var obj = SerializeObject($("#register"));
    console.log(obj);

}

//表单转数组
function formToArray () {
    
    var Array = $("#register").serializeArray()
    console.log(Array);
}

//表单转json对象
function SerializeObject (form) {
    var formEL = $(form);
    var o = {};
    var a = formEL.serializeArray();
    $.each(a, function () {
        if (o[this.name]) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
}





</script>
