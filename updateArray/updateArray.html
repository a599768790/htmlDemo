<button onclick="del()">删除</button>
<button onclick="replace()">替换</button>

<script>

function del(){
  //删除起始下标为1，长度为1的一个值(len设置1，如果为0，则数组不变)
  var arr = ['a','b','c','d'];
  arr.splice(1,1);
  console.log(arr);  
  //['a','c','d']; 


  //删除起始下标为1，长度为2的一个值(len设置2)
  var arr2 = ['a','b','c','d']
  arr2.splice(1,2);
  console.log(arr2); 
  //['a','d']
}


function replace(){
  //替换起始下标为1，长度为1的一个值为‘ttt’，len设置的1
  var arr = ['a','b','c','d'];
  arr.splice(1,1,'ttt');
  console.log(arr);        
  //['a','ttt','c','d'] 


  var arr2 = ['a','b','c','d'];
  arr2.splice(1,2,'ttt');
  console.log(arr2);       
  //['a','ttt','d'] 替换起始下标为1，长度为2的两个值为‘ttt’，len设置的1
}



function add(){

}
